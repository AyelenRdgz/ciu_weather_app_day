<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="app.css">
</head>
<body onload="getWeather()">
    <div><img id="fondo" src="imags/fondo.png"></div>
    <div id="up">
        <div class="item"><div id="current-date"></div><div id="current-hour"></div></div>
        <div class="item" id="current-zone"></div>
    </div>
    <div>
        <div class= "datosWeather"><div id="img-clima"></div><div id="data-clima"></div></div>
        <div class= "datosWeather"><div id="temp"></div><div class="dataFormat">°C</div></div>
        <div class= "datosWeather dataFormat maxMin"><p id="max"></p><p id="min"></p></div>
        <div class= "datosWeather"><img src="imags/humedad.png"><div class="datos" id="hum"></div><p class="dataFormat">Humidity</p></div>
        <div class= "datosWeather"><img src="imags/presión.png"><div class="datos" id="pres"></div><p class="dataFormat">Pressure</p></div>
        <div class= "datosWeather"><img src="imags/viento.png"><div class="datos" id="wind"></div><p class="dataFormat">Wind</p></div>
        <div class= "datosWeather"><img src="imags/amanecer.png"><div class="datos" id="sunset"></div><p class="dataFormat">Sunset</p></div>
        <div class= "datosWeather"><img src="imags/sunrise.png"><div class="datos" id="sunrise"></div><p class="dataFormat">Sunrise</p></div>
        <div class= "datosWeather"><img src="imags/horas.png"><div class="datos" id="sun-hours"></div><p class="dataFormat">Sun hours</p></div>

        <div class= "datosWeather"><div id="img-clima1"></div><p id="max1"></p><p id="min1"></p><p id="Day1"></p></div>
        <div class= "datosWeather"><div id="img-clima2"></div><p id="max2"></p><p id="min2"></p><p id="Day2"></p></div>
        <div class= "datosWeather"><div id="img-clima3"></div><p id="max3"></p><p id="min3"></p><p id="Day3"></p></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
